Projects:
  - name: Rate With Science
    link: http://thume.ca/2015/03/30/wikipedia-link-graphs-and-terrible-hacks/
    title: Wikipedia data processing
    image: rws.png
    image-height: 70
    desc: |
      I [extracted the link graph](https://github.com/trishume/wikicrush) of Wikipedia into a dense binary format that fits in memory enabling fast breadth first searching. Data processing done in Ruby, and I've rewritten the path-finding server in Rust, Nim and D to compare the languages.
