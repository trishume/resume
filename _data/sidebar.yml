- title: Anecdotal Evidence
  content: |
    I can contribute at the level of an experienced full time employee: At Shopify I was one of two interns (out of hundreds in the past) to get a significant unsolicited raise in the middle of my term to the pay level of a full time employee, as well as the board approving special stock options. The CEO also tried to convince me to join full time directly out of high school.
